name: Build and Release Agent

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build binaries
      run: |
        cd agent
        mkdir -p build
        
        # Linux AMD64
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/logylyzer-agent-linux-amd64 .
        
        # Linux ARM64
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/logylyzer-agent-linux-arm64 .
        
        # macOS AMD64
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o build/logylyzer-agent-darwin-amd64 .
        
        # macOS ARM64 (Apple Silicon)
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o build/logylyzer-agent-darwin-arm64 .
        
        # Windows AMD64
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o build/logylyzer-agent-windows-amd64.exe .
        
        # Make binaries executable
        chmod +x build/logylyzer-agent-*
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          agent/build/logylyzer-agent-linux-amd64
          agent/build/logylyzer-agent-linux-arm64
          agent/build/logylyzer-agent-darwin-amd64
          agent/build/logylyzer-agent-darwin-arm64
          agent/build/logylyzer-agent-windows-amd64.exe
          agent/install.sh
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GIT }}